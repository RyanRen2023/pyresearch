<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vehicle Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app2/cite.css' %}">

</head>

<body>

    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'vehicle_list' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'vehicle_list' %}" class="nav-link">Vehicle List</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'charts' %}" class="nav-link">Vehicle Charts</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <!-- Footer Section -->
    <footer class="text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2024 Created by Xihai Ren</p>
        </div>
    </footer>
    <!-- Bootstrap JS (optional, for additional functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    {% block scripts %}{% endblock %}
</body>

</html>
